<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.I.D.R. - Кошелек</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="page-title">Кошелек</h1>
        <div style="width: 24px;"></div>
    </header>

    <!-- Баланс -->
    <div class="balance-card">
        <div class="balance-amount">1000</div>
        <div class="balance-label">Монет</div>
    </div>

    <!-- Категории -->
    <h2 class="categories-title">Категории</h2>
    <div class="categories-grid">
        <a href="#" class="category-card active">
            <div class="category-icon">
                <i class="fas fa-coins"></i>
            </div>
            <div class="category-name">Монеты</div>
        </a>
        <a href="#" class="category-card">
            <div class="category-icon">
                <i class="fas fa-gift"></i>
            </div>
            <div class="category-name">Бонусы</div>
        </a>
        <a href="#" class="category-card">
            <div class="category-icon">
                <i class="fas fa-history"></i>
            </div>
            <div class="category-name">История</div>
        </a>
    </div>

    <!-- Доступные товары -->
    <h2 class="products-title">Доступные товары</h2>
    <div class="products-grid">
        <div class="product-card">
            <div class="product-image"></div>
            <h3 class="product-title">100 монет</h3>
            <p class="product-description">Пополнение баланса</p>
            <div class="product-price">
                <i class="fas fa-coins price-icon"></i>
                <span class="price-amount">100₽</span>
            </div>
            <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
            <div class="product-image"></div>
            <h3 class="product-title">500 монет</h3>
            <p class="product-description">Пополнение баланса</p>
            <div class="product-price">
                <i class="fas fa-coins price-icon"></i>
                <span class="price-amount">400₽</span>
            </div>
            <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
            <div class="product-image"></div>
            <h3 class="product-title">1000 монет</h3>
            <p class="product-description">Пополнение баланса</p>
            <div class="product-price">
                <i class="fas fa-coins price-icon"></i>
                <span class="price-amount">700₽</span>
            </div>
            <button class="buy-button">Купить</button>
        </div>
    </div>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>Меню</span>
        </a>
        <a href="friends.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Друзья</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </a>
        <a href="wallet.html" class="nav-item active">
            <i class="fas fa-wallet"></i>
            <span>Кошелек</span>
        </a>
        <a href="rules.html" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Правила</span>
        </a>
    </nav>

    <script src="js/wallet.js"></script>
</body>
</html>
